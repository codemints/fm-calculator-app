<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="FAV.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Masters Calculator App</title>
  </head>
  <body class="flexed-center">
    <pre id="dump"></pre>
    <pre id="state"></pre>
    <main class="calculator">
      <div class="header">
        <h1 class="lowercase">calc</h1>
        <div class="theme-controls">
          <h4>Theme</h4>
          <div class="theme-switcher">
            <div class="theme-switcher__background"></div>
            <div>
              <label for="light-mode">1</label>
              <input id="light-mode" type="radio" name="theme-control" data-mode="light">
            </div>
            <div>
              <label for="contrast-mode">2</label>
              <input id="contrast-mode" type="radio" name="theme-control" data-mode="contrast">
            </div>
            <div>
              <label for="dark-mode">3</label>
              <input id="dark-mode" type="radio" name="theme-control" data-mode="dark">
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="output radius shadowed--light flexed-center"><h2></h2></div> -->
      <div class="output radius shadowed--light flexed-center">
        <label for="calculations">Calculator Value</label>
        <input class="radius" type="text" id="calculations" name="calculations" value="0" readonly>
      </div>
      <div class="buttons radius shadowed--light">
        <button type="button" class="button" value="7" data-type="int">7</button>
        <button type="button" class="button" value="8" data-type="int">8</button>
        <button type="button" class="button" value="9" data-type="int">9</button>
        <button type="button" class="uppercase button" value="BACKSPACE" data-type="exe" data-button="correction">Del</button>
        <button type="button" class="button" value="4" data-type="int">4</button>
        <button type="button" class="button" value="5" data-type="int">5</button>
        <button type="button" class="button" value="6" data-type="int">6</button>
        <button type="button" class="button" value="+" data-type="ops">+</button>
        <button type="button" class="button" value="1" data-type="int">1</button>
        <button type="button" class="button" value="2" data-type="int">2</button>
        <button type="button" class="button" value="3" data-type="int">3</button>
        <button type="button" class="button" value="-" data-type="ops">-</button>
        <button type="button" class="button" value="." data-type="int">.</button>
        <button type="button" class="button" value="0" data-type="int">0</button>
        <button type="button" class="button" value="/" data-type="ops">/</button>
        <button type="button" class="button" value="*" data-type="ops">x</button>
        <button type="button" class="uppercase button reset" value="ESCAPE" data-type="exe" data-button="correction">Clear</button>
        <button type="button" class="button" value="ENTER" data-type="exe" data-button="submission">=</button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
